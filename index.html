<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bảng điểm</title>
    <style>
        #myBar {
            width: 10%;
            height: 30px;
            background-color: #04AA6D;
            text-align: center;
            /* To center it horizontally (if you want) */
            line-height: 30px;
            /* To center it vertically */
            color: white;
        }
    </style>
</head>

<body>
 <div class="row mb-5">
        <div class="col-5">
            <div class="card">
                <div class="card-header text-center bg-warning text-info">
                    <b>NHẬP ĐIỂM</b>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Họ Và Tên</label>
                            <input id="name" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Điểm chuyên cần</label>
                            <input id="diem_cc" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Điểm giữa kì</label>
                            <input id="diem_gk" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Điểm cuối kì</label>
                            <input id="diem_cki" type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-end">
                    <button onclick="tinhTuVi()" class="btn btn-primary">Xem bảng điểm</button>
                </div>
            </div>
        </div>
        <div class="col-7">
            <div class="card">
                <div class="card-header text-center bg-info">
                    <b>BẢNG ĐIỂM CỦA BẠN</b>
                    <div id="myProgress">
                        <div id="myBar">10%</div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>HỌ VÀ TÊN</th>
                                <td id="ho_va_ten"></td>
                            </tr>
                            <tr>
                                <th>ĐIỂM CHUYÊN CẦN</th>
                                <td id="diemChuyenCan"></td>
                            </tr>

                            <tr>
                                <th>ĐIỂM GIỮA KÌ</th>
                                <td id="diemGiuaKi"></td>
                            </tr>
                            <tr>
                                <th>ĐIỂM CUỐI KÌ</th>
                                <td id="diemCuoiKi"></td>
                            </tr>
                            <tr>
                                <th>ĐIỂM TỔNG KẾT</th>
                                <td id="diemTongKet"></td>
                            </tr>
                            <tr>
                                <th>XẾP LOẠI</th>
                                <td id="xepLoai"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>

    document.getElementById("myProgress").style.visibility = "hidden";
    document.getElementById("myProgress").style.height = "0px";
    var i = 0;
    function move() {
        document.getElementById("myProgress").style.visibility = "visible";
        document.getElementById("myProgress").style.height = "null";
        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 0;
            var id = setInterval(frame, 20);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                } else {
                    width++;
                    elem.style.width = width + "%";
                    elem.innerHTML = width + "%";
                }
            }
        }
    }

    function tinhTuVi() {
        move();
       setTimeout(xuly,2000);

    }
    function xuly(){
        // move();
        var name = document.getElementById("name").value;
        var diem_cc = document.getElementById("diem_cc").value * 1;
        var diem_gk = document.getElementById("diem_gk").value * 1;
        var diem_cki = document.getElementById("diem_cki").value * 1;

        var diemTongKet= ((0.1*diem_cc)+(0.3*diem_gk)+(0.6*diem_cki));

        if(diemTongKet>8.5&&diemTongKet<10){
            var xepLoai="A";
        }
        if (diemTongKet>7.0&&diemTongKet<8.5) {
            var xepLoai="B";
        }
        if (diemTongKet>5.5&&diemTongKet<7.0) {
            var xepLoai="C";
        } 
        if (diemTongKet>4.0&&diemTongKet<5.5) {
            var xepLoai="D";
        } 
        else{
            var xepLoai="F";
        }

       



        document.getElementById("ho_va_ten").innerText = name;
        document.getElementById("diemChuyenCan").innerText = diem_cc;
        document.getElementById("diemGiuaKi").innerText = diem_gk;
        document.getElementById("diemCuoiKi").innerText = diem_cki;
        document.getElementById("diemTongKet").innerText =diemTongKet;
        document.getElementById("xepLoai").innerText = xepLoai;


    }

</script>

</html>
